<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->

<body>

     <div class="container d-flex justify-content-center mt-3">

    </button>
